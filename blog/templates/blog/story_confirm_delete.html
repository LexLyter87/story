<!-- blog/templates/blog/story_confirm_delete.html -->
{% extends "blog/base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card border-danger shadow">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Подтверждение удаления</h4>
      </div>
      <div class="card-body">
        <p>Вы уверены, что хотите удалить интригу?</p>
        <blockquote class="blockquote">
          <p class="mb-0">"{{ object.title }}"</p>
        </blockquote>
        <p class="text-danger mt-3"><i class="bi bi-exclamation-triangle-fill"></i> Это действие нельзя будет отменить.</p>
        
        <form method="post" class="mt-4">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-danger">Да, я уверен, удалить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
